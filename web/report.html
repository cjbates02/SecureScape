<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="height=device-height width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="/eel.js"></script>
    <script src="scripts/frontend.js" defer></script>
    <script src="scripts/report.js" defer></script>
    <script src="scripts/jspdf.umd.min.js" defer></script>
    <title>SecureScape</title>
  </head>
  <body id="main-page" style="height: 100vh">
    <!-- Menu Starts Here -->
    <div class="home-page-grid">
      <section>
        <div class="menu">
          <div id="home-page" class="is-size-4 menu-title">
            <span class="secure">Secure</span>
            <span class="scape">Scape</span>
          </div>
          <div class="menu-item" id="vulnerbility-page-btn">
            <p>Vulnerabilities</p>
          </div>
          <div class="menu-item" id="endpoint-page-btn">
            <p>Endpoints</p>
          </div>
          <div class="menu-item" id="endpoint-data-btn">
            <p>Device Data</p>
          </div>
          <div class="menu-item has-background-light" id="report-btn">
            <p>Generate Report</p>
          </div>
          <div class="profile-div">
            <img id="profile" class="profile-image" src="img/profile.png" />
          </div>
        </div>
      </section>
      <!-- Main Section Starts Here -->
      <section>
        <div class="home-network-grid">
          <div class="header-bar"></div>
          <div class="main-section">
            <div class="refresh-data-btn">
              <button class="button" style="font-family: 'Outfit'; margin-top: 20px;" id="generate-report-btn">
                Create a report
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
