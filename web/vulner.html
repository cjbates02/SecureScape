<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="/eel.js"></script>
    <script src="scripts/frontend.js" defer></script>
    <title>SecureScape</title>
  </head>
  <body id="vulnerability-page">
    <!-- Menu Starts Here -->
    <div class="home-page-grid">
      <section>
        <div class="menu">
          <p id="home-page" class="menu-title is-size-4">
            <span class="secure">Secure</span>
            <span class="scape">Scape</span>
          </p>
          <div
            class="menu-item has-background-light"
            id="vulnerbility-page-btn"
          >
            <p>Vulnerbilities</p>
          </div>
        </div>
      </section>

      <!-- Main Section Starts Here -->
      <section>
        <div class="home-network-grid">
          <div class="header-bar"></div>
          <!-- Content goes in the main section div -->
          <div class="main-section">
            <div class="button-div">
              <button class="button-general" id="vulner-test">
                Refresh Vulnerbilities
              </button>
            </div>
            <!-- Headers for vulnerbility grid -->
            <div class="vulnerability-header has-background-light">
              <div class="vulnerability-attribute">CVE ID</div>
              <div class="vulnerability-attribute">Name</div>
              <div class="vulnerability-attribute">Date Added</div>
            </div>
            <!-- Render vulnerbility attributes in JS file -->
            <div
              class="vulnerbility-container has-background-light"
              id="vulnerbility-container"
            ></div>
            <div class="button-div">
              <button id="go-back-vulner" class="button-general">Go Back</button>
              <button id="load-more-vulner" class="button-general">Next</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
