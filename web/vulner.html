<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content=" height=device-height width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="/eel.js"></script>
    <script src="scripts/frontend.js" defer></script>
    <script src="scripts/vulnerabilities.js" defer></script>
    <title>SecureScape</title>
  </head>
  <body id="vulnerability-page" style="height: 100vh;">
    <!-- Menu Starts Here -->
    <div class="home-page-grid">
      <section>
        <div class="menu">
          <div id="home-page" class="menu-title is-size-4">
            <span class="secure">Secure</span>
            <span class="scape">Scape</span>
          </div>
          <div
            class="menu-item has-background-light"
            id="vulnerbility-page-btn"
          >
            <p>Vulnerabilities</p>
          </div>
          <div class="menu-item" id="endpoint-page-btn">
            <p>Endpoints</p>
          </div>
          <div class="menu-item" id="endpoint-data-btn">
            <p>Device Data</p>
          </div>
          <div class="menu-item" id="report-btn">
            <p>Generate Report</p>
          </div>
          <div class="profile-div">
            <img id="profile" class="profile-image" src="img/profile.png"/>
          </div>
        </div>
      </section>

      <!-- Main Section Starts Here -->
      <section>
        <div class="home-network-grid">
          <div class="header-bar"></div>
          <!-- Content goes in the main section div -->
          <div class="main-section">
            <div class="button-div">
              <button class="button-general" id="vulner-test">
                Refresh Vulnerbilities
              </button>
            </div>
            <!-- Headers for vulnerbility grid -->
            <div>
              <div class="vulnerability-header has-background-light">
                <div class="vulnerability-attribute">CVE ID</div>
                <div class="vulnerability-attribute">Name</div>
                <div class="vulnerability-attribute">Date Added</div>
              </div>
            </div>
            <!-- Modal to display more information about vulnerability -->
            <div id="vulner-modal" class="vulner-modal">
              <img id="close-modal" class="modal-close" src="./img/close.png" />
              <div class="modal-vulner-content">
                <p class="has-text-centered has-text-weight-bold" id="id"></p>
                <p class="has-text-centered" id="vulner-name"></p>
                <br />
                <div class="start-due">
                  <label class="has-text-weight-bold">Date Added:</label>
                  <label class="has-text-weight-bold">Due Date:</label>
                  <p id="date-added"></p>
                  <p id="due-date"></p>
                  <label class="has-text-weight-bold">Ransomware:</label>
                  <label class="has-text-weight-bold">Product:</label>
                  <p id="known-rans"></p>
                  <p id="product" class="has-text-centered"></p>
                </div>
                <br />
                <p class="has-text-weight-bold has-text-centered">Description:</p>
                <p id="desc"></p>
                <br />
                <p class="has-text-weight-bold has-text-centered">Required Action:</p>
                <p id="required-action"></p>
              </div>
            </div>
            <!-- Render vulnerbility attributes in JS file -->
            <div
              class="vulnerbility-container has-background-light"
              id="vulnerbility-container"
            ></div>
            <div class="button-div">
              <button id="go-back-vulner" class="button-general" disabled>
                Go Back
              </button>
              <button id="load-more-vulner" class="button-general" disabled>Next</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
