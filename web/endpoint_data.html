<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content=" height=device-height width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="/eel.js"></script>
    <script src="scripts/frontend.js" defer></script>
    <script src="scripts/device_data.js" defer></script>
    <title>SecureScape</title>
  </head>
  <body id="main-page">
    <!-- Menu Starts Here -->
    <div class="home-page-grid">
      <section>
        <div class="menu">
          <div id="home-page" class="is-size-4 menu-title">
            <span class="secure">Secure</span>
            <span class="scape">Scape</span>
          </div>
          <div class="menu-item" id="vulnerbility-page-btn">
            <p>Vulnerabilities</p>
          </div>
          <div class="menu-item" id="endpoint-page-btn">
            <p>Endpoints</p>
          </div>
          <div class="menu-item has-background-light" id="endpoint-data-btn">
            <p>Device Data</p>
          </div>
        </div>
      </section>
      <!-- Main Section Starts Here -->
      <section>
        <div class="home-network-grid">
          <div class="header-bar"></div>
          <div class="main-section">
            <!-- Loading icon that renders while network refresh is occuring -->
            <br />
            <div class="loading-div">
              <img
                class="loading-logo"
                id="loading-icon"
                src="./img/loading-icon.svg"
                hidden
              />
            </div>
            <div class="device-data-container" id="device-data-container">
              <p class="device-information-title">Device Information:</p>
              <div class="has-background-light device-information-body">
                <p id="ip"></p>
                <p id="mac"></p>
                <p id="hostname"></p>
                <p id="os_status"></p>
              </div>
              <br />
              <p class="device-information-title">Device's Open Ports: </p>
              <div class=" device-port-information" id="device-data-ports">
                <p><strong>Service Name</strong></p>
                <p class="has-text-centered"><strong>Port Number</strong></p>
                <p class="has-text-right"><strong>Status</strong></p>
              </div>
            </div>
            <div class="network-diagram-div">
              <svg class="network-diagram" id="network-diagram"></svg>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
