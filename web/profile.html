<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content=" height=device-height width=device-width, initial-scale=1.0"
    />
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self';" /> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="/eel.js"></script>
    <script src="scripts/frontend.js" defer></script>
    <script src="scripts/profile.js" defer></script>
    <script src="https://kit.fontawesome.com/e83b1096b3.js" crossorigin="anonymous"></script>
    <title>SecureScape</title>
  </head>
  <body style="height: 100vh;">
    <!-- Menu Starts Here -->
    <div class="home-page-grid">
      <section>
        <div class="menu">
          <div id="home-page" class="menu-title is-size-4">
            <span class="secure">Secure</span>
            <span class="scape">Scape</span>
          </div>
          <div
            class="menu-item"
            id="vulnerbility-page-btn"
          >
            <p>Vulnerabilities</p>
          </div>
          <div class="menu-item" id="endpoint-page-btn">
            <p>Endpoints</p>
          </div>
          <div class="menu-item" id="endpoint-data-btn">
            <p>Device Data</p>
          </div>
          <div class="menu-item" id="report-btn">
            <p>Generate Report</p>
          </div>
          <div class="profile-div">
            <img id="profile" class="profile-image" src="img/profile.png" />
          </div>
        </div>
      </section>

      <!-- Main Section Starts Here -->
      <section>
        <div class="home-network-grid">
          <div class="header-bar"></div>
          <!-- Content goes in the main section div -->
          <div class="main-section">
            <form id="user-mgmt-form">
                <div class="profile-grid">
                        <div>
                            <p>Reset Username</p>
                            <div class="login-grid-item">
                                <input id="new-username" class="input" type="text" />
                                <button type="submit" class="button">OK</button>
                            </div>
                        </div>
                        <div>
                            <p>Reset Password</p>
                            <div class="login-grid-item">
                                <input id="new-password" class="input" type="password" />
                                <button type="submit" class="button">OK</button>
                            </div>
                        </div>
                </div>
            </form>
            <div class="logout-container">
                <button id="logout" class="button is-danger">Logout</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
